<html>

<div class="container" >
	<div class="login-container" >
            <div id="output"></div>
            <div > <img Height="80px" Width="150px" src="../assets/uuu.png"></div>
            <div class="form-box">
                <form action="" method="" [formGroup]="formValue">
                    <input name="user" type="text" placeholder="username" formControlName="userId"> 
                    <input type="password" placeholder="password" formControlName="password">
                    <input *ngIf='signUpflag' type="password" placeholder="Confirm password"  formControlName="confirmpassword">
                    <button [disabled]="!formValue.valid" class="btn btn-info btn-block login btn-color" type="submit" (click)="loginUser()" >{{buttonMessage}}</button>
                    <label class="margin-top" (click)="changetoSignup()"> {{newUserMessage}}</label>
                </form>
            </div>
        </div>
        <!-- {{formValue.value|json}} -->
</div>
</html>
